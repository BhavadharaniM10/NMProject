<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Fake‑News Detector</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
<div class="container py-5">

    <h1 class="mb-4 text-center">Fake‑News Detector</h1>

    <!-- Flash messages for errors -->
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <!-- Prediction form -->
    <form method="POST" action="/predict" class="mb-4">
        <div class="mb-3">
            <label for="text" class="form-label">Paste a news paragraph or headline:</label>
            <textarea class="form-control" id="text" name="text"
                      rows="6" required>{{ request.form.text or '' }}</textarea>
        </div>
        <button class="btn btn-primary" type="submit">Analyze</button>
    </form>

    <!-- Show prediction (if any) -->
    {% if result %}
        {% include 'result_card.html' %}
    {% endif %}

</div>
</body>
</html>
